<!DOCTYPE html>

    }
    .flowers {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .flower {
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5em;
      cursor: pointer;

    }    .flower:hover {

    }

    }
    .baby-blue:hover {

      top: 50%;

      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      width: 80px;
      height: 80px;

    }
    .side-food:hover {
